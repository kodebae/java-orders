### Configurations useful for working with H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
#
# //h2 console turned on
### We set a port that is not frequently used
server.port=${PORT:2019}
#
# //port we are using
### Feature that determines what happens when no accessors are found for a type
### (and there are no annotations to indicate it is meant to be serialized).
spring.jackson.serialization.fail-on-empty-beans=false
#
# //prevents a warning message
### keeps a transaction inside of the same entity manager
### This property register an EntityManager to the current thread,
### so you will have the same EntityManager until the web request is finished.
spring.jpa.open-in-view=true
#
# //auto create the database
### What do with the schema
### drop n create table again, good for testing
spring.jpa.hibernate.ddl-auto=create
spring.datasource.initialization-mode=never
#
# //make sure this is set to never to make sure data.sql is ignored and not loaded
### Good for production!
### spring.jpa.hibernate.ddl-auto=update
### spring.datasource.initialization-mode=never
## if we switch line 20 to never it will use the seed data
#spring.jpa.hibernate.ddl-auto=create
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect